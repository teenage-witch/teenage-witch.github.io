    </header>
    <div class="morphing-title" id="morphing-title">Sabrina Majeed</div>
    <main>
  <script>
    (function() {
      const title = document.getElementById('morphing-title');
      const threshold = 300;
      window.addEventListener('scroll', function() {
        if (window.scrollY > threshold) {
          title.classList.add('morphed');
        } else {
          title.classList.remove('morphed');
        }
      }, { passive: true });
    })();
  </script>
